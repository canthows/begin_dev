    <script>
      // Docsify
      window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name: 'üìò H·ªçc PHP C∆° B·∫£n',
        repo: 'https://github.com/canthows/begin_dev',
        <!-- coverpage: 'coverpage.md', -->
		// th√™m version ƒë·ªÉ force refresh
		version: Date.now(),
        homepage: 'lessons/gioi-thieu.md',
		<!-- loadSidebar: true -->
        loadSidebar: './sidebar.md',
		requestHeaders: {
			'cache-control': 'max-age=0',
		},
        // NAVIGATION
        // -----------------------------------------------------------------
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        ethicalAds: {
          eaPublisher: 'jhildenbiddle-github-io'
        },
        executeScript: true,
        <!-- search: { -->
          <!-- depth: 3, -->
          <!-- noData: 'No results!', -->
          <!-- placeholder: 'Search...' -->
        <!-- }, -->
        plugins: [
          // Restores initial <title>
          function persistTitle(hook, vm) {
            var titleElm = document.querySelector('title');
            var rootTitle = titleElm && titleElm.textContent;
            var pageTitlePrefix = window.$docsify.name
              ? window.$docsify.name + ' - '
              : '';

            if (rootTitle) {
              hook.doneEach(function () {
                var currentTitle = titleElm.textContent;
                var isRoot = !/\/[a-z]/.test(location.hash);
                var newTitle = isRoot
                  ? rootTitle
                  : pageTitlePrefix + currentTitle;

                titleElm.textContent = newTitle;
              });
            }
          }
        ]
      };
    </script>
    <script src="assets/js/main.js"></script>

    <!-- Docsify current release  -->
